<h1>Selectores Anidados</h1>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- REGION -->

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente: </label>
            <select     class="form-control"
                        formControlName="region">
                <option value="">---Seleccione Continente---</option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase">
                    {{ region | titlecase}}
                </option>
            </select>
        </div>
    </div> 

    <!-- PAIS -->
    <div class="row mb-3" *ngIf="paises.length !==0">
        <div class="col">
            <label class="form-label">País: </label>
            <select     class="form-control"
                        formControlName="pais">
                <option value="">---Seleccione el País---</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code">
                    {{ pais.name | titlecase}}
                </option>
            </select>
        </div>
    </div> 
    
    <!-- FRONTERA  -->
    <div class="row mb-3" *ngIf="fronteras.length !==0">
        <div class="col">
            <label class="form-label">Frontera: </label>
            <select     class="form-control"
                        formControlName="frontera"
                        >
                <option value="">---Seleccione el país fronterizo---</option>
                <option *ngFor="let frontera of fronteras"
                        [value]="frontera.alpha3Code">
                    {{ frontera.name | titlecase}}
                </option>
            </select>
        </div>
    </div> 

    <!-- CARGANDO -->
    <div class="row dflex justify-content-center" *ngIf="cargando">
        <!-- <div class="col-6">
           <div class="alert alert-primary">
                Cargando...
           </div> 
        </div> -->
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>

    <!-- BOTON -->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>

</form>
<br>
<h3>Formulario: </h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
<pre>{{cargando}}</pre>
